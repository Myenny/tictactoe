<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tictactoe</title>
  <link rel="stylesheet" href="/screen.css">
</head>

<body>

  <h1>Tic-Tac-Toe</h1>

  <h2 class="game-decision">placeholder</h2>

  <table class="sandbox">
    <tr>
      <td class="box" id="one">o</td>
      <td class="box" id="two">o</td>
      <td class="box" id="three">o</td>
    </tr>
    <tr>
      <td class="box" id="four"></td>
      <td class="box" id="five"></td>
      <td class="box" id="six"></td>
    </tr>
    <tr>
      <td class="box" id="seven">x</td>
      <td class="box" id="eight">x</td>
      <td class="box" id="nine">x</td>
    </tr>
  </table>

  <button title="Attempt to defeat the enemy once again!" class="replay-button">Play Again</button>



  <script src="/main.js" charset="utf-8"></script>
</body>

</html>
